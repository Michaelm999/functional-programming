<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Page</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <h2>Great website</h2>
    <div class="container">
      <div class="tile">cat</div>
      <div class="tile">dog</div>
      <div class="tile">parrot</div>
    </div>
    <script type="text/javascript">
    //Writing it in Javascript
    var myUl = {tagName: 'ul', classList: ['myList'], children:[
          {tagName: 'li', classList: ['red'], children: []},
          {tagName: 'li', classList: ['red'], children: []},
          {tagName: 'li', classList: ['red'], children: []}]}

    myUl.children[0].classList.push('dude')
    myUl.children.forEach(child => child.classList.push('banana'))

    function doSomethingtoTree(tree, fn) {
      fn(tree)
      tree.children.forEach(child => doSomethingtoTree(child, fn))
    }

    doSomethingtoTree(myUl, function(tree){
      tree.classList.push('green')
    })
    </script>
  </body>
</html>
